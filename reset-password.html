<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.css">
</head>

<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="img/logodash.png" alt="">
                <h2>Reiniciar Palavra-passe</h2>
                <a href="login.html">Log in</a>
            </div>
            <form autocomplete="off">

                <div class="form-group">
                    <label for="new_password">Nova Palavra-passe</label>
                    <input type="password" class="form-control" id="new_password"
                        placeholder="Digite a nova Palavra-passe">
                </div>

                <div class="form-group">
                        <label for="rnew_password">Repetir Palavra-passe</label>
                        <input type="password" class="form-control" id="rnew_password"
                            placeholder="Digite de novo">
                    </div>

                <button type="submit" class="btn btn-primary form-control">Definir</button>
            </form>
        </div>
    </div>
    <script src="plugins/bootstrap/js/js/bootstrap.min.js"></script>
</body>

</html>
